<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/plugins/bootstrap-grid.css">
    <link rel="stylesheet" href="/css/plugins/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>200x.com.br | Biblioteca</title>
</head>

<body>
    <div class="mil-wrapper" id="top">
        <div class="mil-menu-frame">
            <div class="mil-frame-top">
                <a href="/" class="mil-logo">200x</a>
                <div class="mil-menu-btn">
                    <span></span>
                </div>
            </div>
            <div class="container">
                <div class="mil-menu-content">
                    <div class="row">
                        <div class="col-xl-5">
                            <nav class="mil-main-menu" id="swupMenu">
                                <ul>
                                    <li class="mil-has-children">
                                        <a href="/">Início</a>
                                    </li>
                                    <li class="mil-has-children mil-active">
                                        <a href="/biblioteca.html">Biblioteca</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mil-curtain"></div>

        <div class="mil-frame">
            <div class="mil-frame-top">
                <a href="/" class="mil-logo">200x</a>
                <div class="mil-menu-btn">
                    <span></span>
                </div>
            </div>
            <div class="mil-frame-bottom">
                <div class="mil-current-page"></div>
                <div class="mil-back-to-top">
                    <a href="#top" class="mil-link mil-dark mil-arrow-place">
                        <span>Voltar ao topo</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="mil-content">
            <main id="swupMain" class="mil-main-transition">
                <section class="mil-dark-bg">
                    <div class="container mil-p-120-90">
                        <div class="row">
                            <div class="col-lg-12">
                                <span class="mil-suptitle mil-light-soft mil-mb-30">Biblioteca</span>
                                <h1 class="mil-light mil-mb-30">Livros de referência</h1>
                                <p class="mil-light mil-mb-60">Sugestões de leitura para evoluir sua educação financeira.</p>
                            </div>
                        </div>

                        <div id="books-list" class="row mil-services-grid m-0" aria-live="polite"></div>

                        <div id="books-error" class="mil-light" style="display:none;">
                            Não foi possível carregar os livros no momento.
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="/js/plugins/jquery.min.js"></script>
    <script src="/js/biblioteca.js" defer></script>
</body>

</html>
